<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #ffd6e0; /* Soft pink */
            background-image: url('hearts-bg.jpg'); /* New hearts pattern */
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 3px solid #ff4d6d;
            border-radius: 15px;
            background-color: #ffe6ea;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        button {
            margin: 10px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #ff4d6d;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff1f4a;
            transform: scale(1.05);
        }
        #warning {
            color: red;
            font-weight: bold;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üíñ Will you be my Valentine? üíñ</h2>
        <button onclick="goToLetter()">Yes</button>
        <button onclick="showWarning()">No</button>
        <p id="warning">‚ùå You must click "Yes" to proceed! ‚ùå</p>
    </div>

    <script>
        // Redirect if not authenticated
        if (sessionStorage.getItem("authenticated") !== "true") {
            window.location.href = "password.html";
        }

        function goToLetter() {
            window.location.href = "letter.html";
        }

        function showWarning() {
            document.getElementById("warning").style.display = "block";
        }
    </script>

</body>
</html>
